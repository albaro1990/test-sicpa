<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal form-material" #enterpriseForm="ngForm">
                    <div class="form-group">
                        <label class="col-sm-12">Name</label>
                        <div class="col-sm-12">
                            <input id="name" name="name" [(ngModel)]="enterprise.name" type="text"
                            class="form-control form-control-line" #name=ngModel />
                            <!-- <div class="alert alert-danger" *ngIf="name. invalid && (name.dirty || name.touched)">
                                <div *ngIf="name.errors.required">El campo es requerido</div>
                            </div> -->
                        </div> 
                    </div>

                    <div class="form-group">
                        <label class="col-sm-12">Address</label>
                        <div class="col-sm-12">
                            <input id="address" name="address" [(ngModel)]="enterprise.address" type="text"
                            class="form-control form-control-line" #address=ngModel />
                           <!--  <div class="alert alert-danger" *ngIf="address. invalid && (address.dirty || address.touched)">
                                <div *ngIf="address.errors.required">El campo es requerido</div>
                            </div> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-12">Phone</label>
                        <div class="col-sm-12">
                            <input id="phone" name="phone" [(ngModel)]="enterprise.phone" type="text"
                            class="form-control form-control-line" #phone=ngModel />
                            <!-- <div class="alert alert-danger" *ngIf="phone. invalid && (phone.dirty || phone.touched)">
                                <div *ngIf="phone.errors.required">El campo es requerido</div>
                            </div> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <button [disabled]="!enterpriseForm.form.valid" class="btn btn-success"
                                (click)="create()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Page Content -->
<!-- ============================================================== -->
