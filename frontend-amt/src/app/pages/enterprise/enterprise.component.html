<div class="alert alert-danger" *ngIf="error">{{error}}</div>
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Status</th>
                            
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of enterprises">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.address}}</td>
                                <td>{{item.phone}}</td>
                                <td>{{item.status}}</td>
                                <!-- <td *ngIf="authService.hasRole('ROLE_ADMIN')"><button
                                        [routerLink]="['/dashboard/auto/form', item.autoId]" type="submit"
                                        class="btn waves-effect waves-light btn-xs btn-secondary">Editar</button></td> -->
                            
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
